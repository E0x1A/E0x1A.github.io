<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. SAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #00ffcc;
            --secondary-color: #022a1c;
            --border-color: #00cc7a;
            --hover-bg-color: #004d2b;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Vazirmatn', sans-serif;
            margin: 0;
            padding: 15px;
            overflow-x: hidden;
        }

        #loader {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--primary-color);
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .hidden {
            display: none !important;
        }

        #news-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .news-section h2 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        .news-section h2 a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.7em;
            margin-right: 10px;
            opacity: 0.7;
        }
        .news-section h2 a:hover {
            opacity: 1;
        }

        .news-list {
            list-style: none;
            padding: 0;
        }
        .news-item {
            background-color: var(--secondary-color);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 6px;
            border-right: 4px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1rem;
            line-height: 1.6;
        }
        .news-item:hover {
            background-color: var(--hover-bg-color);
            transform: translateX(-5px);
        }

        #article-view {
            padding: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #back-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s;
        }
        #back-button:hover {
             background-color: var(--hover-bg-color);
        }

        #article-content {
            line-height: 1.9;
            font-size: 1.1rem;
            white-space: pre-wrap;
        }
        #article-content h3 {
             color: var(--primary-color);
        }
        #article-content hr {
            border-color: rgba(0, 255, 204, 0.2);
            margin: 20px 0;
        }

        @media (min-width: 1024px) {
            body {
                padding: 30px;
            }
            #news-container {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
    </style>
</head>
<body>

<div id="loader">
  در حال دریافت از منابع معتبر ...<br>
  Fetching from trusted sources...
</div>

<div id="news-container" class="hidden">
  <div id="exploitdb-section" class="news-section">
    <h2>
      جدیدترین اکسپلویت ها <a href="https://www.exploit-db.com/" target="_blank">(اطلاعات بیشتر)</a><br>
      Latest Exploits <a href="https://www.exploit-db.com/" target="_blank">(More Info)</a>
    </h2>
    <ul id="exploitdb-list" class="news-list"></ul>
  </div>

  <div id="cisa-section" class="news-section">
    <h2>
      جدیدترین آسیب پذیری ها <a href="https://www.cisa.gov/known-exploited-vulnerabilities-catalog" target="_blank">(اطلاعات بیشتر)</a><br>
      Latest Vulnerabilities <a href="https://www.cisa.gov/known-exploited-vulnerabilities-catalog" target="_blank">(More Info)</a>
    </h2>
    <ul id="cisa-list" class="news-list"></ul>
  </div>

  <div id="takian-section" class="news-section">
    <h2>
      اخبار امنیتی <a href="https://www.takian.net/news" target="_blank">(اطلاعات بیشتر)</a><br>
      Security News <a href="https://www.takian.net/news" target="_blank">(More Info)</a>
    </h2>
    <ul id="takian-list" class="news-list"></ul>
  </div>
</div>

    <div id="article-view" class="hidden">
        <button id="back-button">
            <span>&rarr;</span>
            <span>بازگشت به لیست اخبار</span>
        </button>
        <div id="article-content"></div>
    </div>

<script>
    // =======================================================================
    const EXPLOITDB_PROXY_URL = 'https://vulners-proxy.awardbinsami.workers.dev/';
    const CISA_PROXY_URL = 'https://cisa-proxy.awardbinsami.workers.dev/';
    const TAKIAN_PROXY_URL = 'https://takian-proxy.awardbinsami.workers.dev/';
    // =======================================================================

    const loader = document.getElementById('loader');
    const newsContainer = document.getElementById('news-container');
    const articleView = document.getElementById('article-view');
    const articleContent = document.getElementById('article-content');
    const backButton = document.getElementById('back-button');

    function showListView() {
        articleView.classList.add('hidden');
        newsContainer.classList.remove('hidden');
    }

    function showArticleView(content) {
        newsContainer.classList.add('hidden');
        articleContent.innerHTML = content;
        articleView.classList.remove('hidden');
    }

    async function loadNews() {
     
        const sources = [
            {
                name: 'ExploitDB',
                url: EXPLOITDB_PROXY_URL,
                listElement: document.getElementById('exploitdb-list'),
                sectionElement: document.getElementById('exploitdb-section'),
                processor: (item, li) => {
                    li.textContent = item.title;
                    li.onclick = () => window.open(item.url, '_blank');
                }
            },
            {
                name: 'CISA',
                url: CISA_PROXY_URL,
                listElement: document.getElementById('cisa-list'),
                sectionElement: document.getElementById('cisa-section'),
                processor: (item, li) => {
                    li.textContent = item.vulnerabilityName;
                    li.onclick = () => {
                        const content = `<h3>${item.vulnerabilityName}</h3><hr><p>${item.notes}</p>`;
                        showArticleView(content);
                    };
                }
            },
            {
                name: 'Takian',
                url: TAKIAN_PROXY_URL,
                listElement: document.getElementById('takian-list'),
                sectionElement: document.getElementById('takian-section'),
                processor: (item, li) => {
                    li.textContent = item.title;
                    li.onclick = () => window.open(item.url, '_blank');
                }
            }
        ];

        try {
     
            const results = await Promise.allSettled(
                sources.map(s => fetch(s.url))
            );
            
            let successfulFetches = 0;

    
            await Promise.all(results.map(async (result, index) => {
                const source = sources[index];
                
     
                if (result.status === 'fulfilled' && result.value.ok) {
                    try {
                        const data = await result.value.json();
                        if (data && data.length > 0) {
                            successfulFetches++;
                            data.forEach(item => {
                                const li = document.createElement('li');
                                li.className = 'news-item';
                                source.processor(item, li);
                                source.listElement.appendChild(li);
                            });
                        } else {
                   
                           source.sectionElement.classList.add('hidden');
                        }
                    } catch (e) {
                        console.error(`Error parsing JSON for ${source.name}:`, e);
                        source.sectionElement.classList.add('hidden');
                    }
                } else {
          
                    console.error(`Failed to fetch from ${source.name}:`, result.reason || result.value.statusText);
                    source.sectionElement.classList.add('hidden');
                }
            }));
            
            if (successfulFetches === 0) {
                throw new Error("هیچ یک از منابع خبری در دسترس نبودند. لطفاً اتصال اینترنت خود را بررسی کرده و مجدداً تلاش کنید.");
            }

        } catch (error) {
      
            loader.innerHTML = `<strong>خطا در دریافت اطلاعات...</strong><br><small>${error.message}</small>`;
            console.error('Overall fetch error:', error);
        } finally {
          
            loader.classList.add('hidden');
            showListView();
        }
    }

    backButton.addEventListener('click', showListView);
    document.addEventListener('DOMContentLoaded', loadNews);
</script>

</body>
</html>
